<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333333;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ASDASD</h1>
    <p>asdasdasd</p>
    <button onclick="logAction()">Click to Log</button>

    <script>
    let count = 0;

    function logAction() {
        count++;
        var xmlHttp = new XMLHttpRequest();
        // Endpoint and log message update including the count
        xmlHttp.open("GET", '/log?action=button_clicked&count=' + count, true);
        xmlHttp.send();
    }
    </script>
</body>
</html>
